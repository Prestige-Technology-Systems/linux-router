# This is meant for fast forwarding in virtual environements.
# This Sysctl.com was updated and improved by mfrancis@jmfnetworks.net. Email me if you want help or want to dicuss. Mike
# You may want to remove all other sysctls:# rm -rf /etc/sysctl.d/*
# install or update:# curl -o /etc/sysctl.conf https://github.com/Prestige-Technology-Systems/linux-router/sysctl.conf && sysctl -p
#
# This sysctl.com improves performance signifigantly in Ubuntu 18/20/22/24
# It is likely a good fit for most mainstream distributions
# Let's get started
#
#Make services work across vrfs
net.ipv4.tcp_l3mdev_accept = 1
#
# TCP/IP Stack Settings
#
net.core.wmem_max = 2147483647
net.core.rmem_max = 2147483647
net.core.wmem_default = 134217728
net.core.rmem_default = 134217728
net.ipv4.tcp_rmem = 8192 134217728 2147483647
net.ipv4.tcp_wmem = 8192 134217728 2147483647
net.ipv4.tcp_no_metrics_save = 1
net.ipv4.tcp_syncookies = 1
net.ipv4.tcp_keepalive_time = 60
net.ipv4.tcp_keepalive_probes = 5
net.ipv4.tcp_keepalive_intvl = 15
net.ipv4.tcp_synack_retries = 3
net.ipv4.tcp_syn_retries = 3
net.ipv4.tcp_fastopen = 3
net.ipv4.tcp_mtu_probing = 0
net.ipv4.ip_local_port_range = 1024 64999
net.ipv4.tcp_slow_start_after_idle = 0
net.ipv4.tcp_max_syn_backlog = 32768
net.ipv4.tcp_max_tw_buckets = 500000
net.ipv4.tcp_notsent_lowat = 131072
net.core.somaxconn = 32768
net.core.optmem_max = 1048576
net.netfilter.nf_conntrack_max = 2097152
net.netfilter.nf_conntrack_tcp_loose = 0
net.netfilter.nf_conntrack_tcp_max_retrans = 3
net.netfilter.nf_conntrack_tcp_timeout_established = 16384

# UDP Settings
net.ipv4.udp_rmem_min = 4096
net.ipv4.udp_wmem_min = 4096
net.unix.max_dgram_qlen = 1024

# ARP and Neighbor Settings
net.ipv4.conf.all.rp_filter = 0
net.ipv4.conf.default.rp_filter = 0
net.ipv4.conf.lo.rp_filter = 0
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1
net.ipv4.conf.default.arp_announce = 2
net.ipv4.conf.default.arp_notify = 1
net.ipv4.conf.default.arp_ignore = 1
net.ipv4.conf.all.arp_announce = 2
net.ipv4.conf.all.arp_notify = 1
net.ipv4.conf.all.arp_ignore = 1
net.ipv4.icmp_errors_use_inbound_ifaddr = 1
net.ipv4.tcp_challenge_ack_limit = 9999
net.ipv4.conf.all.ignore_routes_with_linkdown = 1
net.ipv4.neigh.default.gc_thresh1 = 1024
net.ipv4.neigh.default.gc_thresh2 = 2048
net.ipv4.neigh.default.gc_thresh3 = 4096
net.ipv4.neigh.default.base_reachable_time_ms = 14400000
net.ipv4.fib_multipath_use_neigh = 1

# IPv6 Configuration
net.ipv6.conf.all.forwarding = 1
net.ipv6.conf.default.forwarding = 1
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.default.accept_ra = 0
net.ipv6.conf.all.disable_ipv6 = 0
net.ipv6.conf.default.disable_ipv6 = 0

# Basic TCP tuning
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_window_scaling = 1
net.ipv4.tcp_adv_win_scale = 1
net.ipv4.tcp_timestamps = 1
net.ipv4.tcp_sack = 1
net.ipv4.tcp_dsack = 0
net.ipv4.ip_forward = 1
net.ipv4.tcp_low_latency = 0
net.ipv6.conf.all.forwarding = 1
net.ipv6.conf.default.forwarding = 1
net.ipv4.icmp_echo_ignore_broadcasts = 1

# Memory Management - Tweaked for 8G memory
#vm.min_free_kbytes = 1048576
vm.dirty_background_ratio = 5
vm.dirty_ratio = 15
vm.max_map_count = 1048576
vm.swappiness = 10
#vm.overcommit_memory= 1
#vm.overcommit_ratio= 100
vm.stat_interval = 10
#vm.vfs_cache_pressure = 200

# Network Performance
net.core.netdev_budget = 600
net.core.netdev_budget_usecs = 3000
net.core.netdev_max_backlog = 384000

# Congestion Control
#cake is great, uses a lot of cpu
#net.core.default_qdisc = cake
net.core.default_qdisc = fq
net.ipv4.tcp_congestion_control = bbr
#
#For fq
#IN your cli (bash) make sure to: tc qdisc add dev enp10s0 root fq maxrate 99gbit
#For cake
#tc qdisc add root dev enp10s0 cake bandwidth 99Gbit ether-vlan diffserv4 regional rtt 30
#
#
# Kernel and Memory
kernel.sched_autogroup_enabled = 0
fs.file-max = 2097152
kernel.printk = 4 4 1 7
kernel.core_uses_pid = 1
